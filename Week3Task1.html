<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("What is your name?");
      name = name.trim();

      if (name === "") {
        alert("Too bad for you");
      } else {
        alert("Welcome, " + name);
      }
    </script>
  </body>
</html>
